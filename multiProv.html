<head>
  <title>Multiple Proverbs</title>
</head>

<body>
  <div class="container">
    <header><h2>Multiple Proverbs User Test </h2></header>
    <h3>Pagination, Popovers, Accordions, etc.</h3>
    <h4>(using Bootstrap3 and Semantic UI components)</h4>
    <hr>
    {{> PagedPopovers}}
    {{> PagedAccordions}}
    {{> PagedProvs}}
    {{> PagedDropdowns}}
    {{> PagedShapes}}
  </div>
</body>

<template name="PagedPopovers">
  <div>
    <h4>Popovers</h4>
    {{#each proverbs}}
      {{> PopMeOver}}
    {{/each}}
  </div>
  <hr>
    <!-- optional reset butotn -->
  {{#if showResetButton}}
    <div class="btn btn-danger pull-right reset">Start over?</div>
  {{/if}}       <!--btn-danger-->
    <!-- paginator UI componenets -->
  {{> Paginator_UI proverbs}}
  <hr>
</template>

<template name="PopMeOver">
  <div id="MultiProvPopover">
    <button type="button" class="btn btn-primary" data-toggle="popover"
    title="Proverb" data-content={{description}}>{{prverb}}</button>
  </div>
</template>

<template name="PagedAccordions">
  <div  class="panel-group" id="pagedAccordion">
    <h4>Bootstrap Accordion</h4>
    {{#each proverbs}}
      {{> AccordionMe}}
    {{/each}}
  </div>
  <hr>
  {{#if showResetButton}}
    <div class="btn btn-danger pull-right reset">Start over?</div>
  {{/if}}       <!--btn-danger-->
  {{> Paginator_UI proverbs}}
  <hr>
</template>

<template name="AccordionMe">
  <div id="panel-{{_id}}" class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse-{{_id}}">
          {{prverb}}
        </a>
      </h4>
    </div>
    <div id="collapse-{{_id}}" class="panel-collapse collapse ">
      <div class="panel-body">
        {{description}}
      </div>
    </div>
  </div>
</template>

<template name="PagedProvs">
  <div>
    <h4>Semantic UI Accordion</h4>
    {{#each proverbs}}
      {{> Accordionate}}
    {{/each}}
  </div>
  <hr>
  {{#if showResetButton}}
    <div class="btn btn-danger pull-right reset">Start over?</div>
  {{/if}}
  {{> Paginator_UI proverbs}}
  <hr>
</template>

<template name="Accordionate">
  <div id="provListAccordion" class="ui styled accordion">
    <div class="title">
      <i class="dropdown icon"></i>
      {{prverb}}
    </div>
    <div class="content">
      <p>{{description}}</p>
    </div>
  </div>
</template>

<template name="PagedDropdowns">
  <div>
    <h4>Semantic UI Hover Dropdowns</h4>
    {{#each proverbs}}
      {{> DropMeDown}}
    {{/each}}
  </div>
  <hr>
  {{#if showResetButton}}
    <div class="btn btn-danger pull-right reset">Start over?</div>
  {{/if}}
  {{> Paginator_UI proverbs}}
  <hr>
</template>

<template name="DropMeDown">
  <div class="ui purple inverted menu">
    <div class="ui simple dropdown item">
      {{prverb}}

      <div class="menu">
        <div class="item">{{description}}</div>
      </div>
    </div>
  </div>

</template>

<template name="PagedShapes">
  <div>
    <h4>Semantic UI Shapes</h4>
    {{#each proverbs}}
      {{> ShapeMe}}
    {{/each}}
  </div>
  <hr>
  {{#if showResetButton}}
    <div class="btn btn-danger pull-right reset">Start over?</div>
  {{/if}}
  {{> Paginator_UI proverbs}}
  <hr>
</template>

<template name="ShapeMe">
  <div id="provListShape" class="ui text shape">
    <div class="sides">
      <div class="active ui header side">{{prverb}}</div>
      <div class="ui header side">{{description}}</div>
    </div>
  </div>

</template>
